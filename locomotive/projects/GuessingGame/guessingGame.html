<!DOCTYPE html>
<html>
<head>
 	<title>Guessing Game</title>
    <meta charset="utf-8">
    <meta http-equiv="Content-type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
   	<link rel="stylesheet" type="text/css" href="styles/gg.css">
</head>
<body>
	<div id="container">
	<div id="questionContainer">
		<div id="guess">
			<div id="linear1" class="linear_bg">
				<div id="wrap" class="w_container">				
				<div id="all">
					<p id="question">How many stars will grant you a wish tonight?</p>
					<p id="aligned"><input id="answer" maxlength="1"><button id="myButton">Guess</button></p>				
				</div>
				<a id="layout">Change Layout</a>
			</div>
			</div>
						
		</div>
	</div>
		
	<div id="answerContainer">
		<div id="result">
			<div id="linear2" class="linear_bg">
				<div id="wrapp" class="w_container">
				<div id="content">
					<p id="correct">You have five chances to guess correctly. If you do, your wish will come true. If not well...</p>
				</div>
			</div>
			</div>
			
		</div>
	</div>
	</div>

	<div id="clear"></div>

	<div id="secondContainer">		
		<div id="correctContainer">
			<div id="realResult">
				<div id="linear3" class="linear_bg">
				<div id="wrapper" class="w_container">
					<div id="content2">
						<p id="correctAnswer">"Sorry, those 5 stars could've been helpful. Your day might end in doom, but you can always play again to change the outcome."</p>
					</div>
					<button id="playButton">Play Again</button>
				</div>
			</div>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="../../js/jquery.min.js"></script>
	<script type="text/javascript" src="script/gg.js"></script>	
</body>
</html>
