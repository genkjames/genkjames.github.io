<!DOCTYPE html>
<html>
<head>
  <title>Rock Paper Scissors</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width initial-scale=1">
  <link rel="stylesheet" type="text/css" href="rps.css">
  <link href="https://fonts.googleapis.com/css?family=UnifrakturCook:700" rel="stylesheet">
</head>
<body>
<div id="wrapper">
  <div id="header">
    <div>
      <h1>Rock Paper Scissors</h1>
    </div>
  </div>

  <div id="answer">
    <div><img src="images/rock.svg" class="left" id="image1"></div>
    <div><img src="images/paper.svg" class="right" id="image2"></div>
  </div>

  <div id="won">
    <p class="result">Hello</p>
  </div>

  <div id="symbols">
    <div class="symbol" id="rock"><img src="images/rock.svg" alt="Rock"></div>
    <div class="symbol" id="paper"><img src="images/paper.svg" alt="Paper"></div>
    <div class="symbol" id="scissors"><img src="images/scissors.svg" alt="Scissors"></div>
  </div>

  <div class="clear"></div>
</div>

  <script type="text/javascript" src="rps.js"></script>
</body>
</html>
